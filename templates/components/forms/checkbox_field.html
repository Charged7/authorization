<!-- templates/components/forms/checkbox_field.html -->
<div class="form-check">
    <input type="checkbox"
           class="form-check-input"
           name="{{ name }}"
           id="{{ field_id }}"
           {% if checked %}checked{% endif %}>
    <label class="form-check-label" for="{{ field_id }}">
        {{ label }}
    </label>
</div>
