<!-- templates/components/forms/password_field.html -->
<div class="form-group">
    <label for="{{ field_id }}" class="form-label">
        <i class="bi bi-{{ icon|default:'lock' }}"></i> {{ label|default:"Password" }}
    </label>
    <input type="password"
           name="{{ name|default:'password' }}"
           class="form-control {% if error %}is-invalid{% endif %}"
           id="{{ field_id }}"
           placeholder="{{ placeholder|default:'••••••••' }}"
           {% if required %}required{% endif %}
           {% if autocomplete %}autocomplete="{{ autocomplete }}"{% endif %}>

    {% if error %}
        <div class="invalid-feedback d-block">
            {{ error }}
        </div>
    {% endif %}
    {% if help_text %}
        <small class="text-muted d-block mt-1">{{ help_text }}</small>
    {% endif %}
</div>
